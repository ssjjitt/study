<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="zadanie2.css" />
  </head>
  <body>
    <div id="Table"></div>
    <script type="text/babel">
      function ForTable(object) {
        let classForChange =
          object.change > 0 ? "TableRaw plus" : "TableRaw minus"; 
        return (
          <tr>
            <td className="TableRaw"> {object.stock_name} </td>
            <td className="TableRaw"> {object.company_name} </td>
            <td className="TableRaw"> {object.price} </td>
            <td className="TableRaw"> {object.currency} </td>
            <td className={classForChange}> {object.change} </td>
          </tr>
        );
      }

      let someObject = [
        {
          stock_name: "EFX",
          company_name: "Equifax Inc",
          price: 163.55,
          currency: "USD",
          change: "+9.03",
        },
        {
          stock_name: "IRM",
          company_name: "Iron Mountain Inc",
          price: 33.21,
          currency: "USD",
          change: "+1.42",
        },
        {
          stock_name: "NTAP",
          company_name: "NetApp Inc",
          price: 54.81,
          currency: "USD",
          change: "-6.01",
        },
        {
          stock_name: "CTL",
          company_name: "Centurylink Inc",
          price: 13.79,
          currency: "USD",
          change: "-1.37",
        },
      ];

      function MainTable() {
        return <table>{someObject.map(ForTable)}</table>; 
      }

      ReactDOM.render(<MainTable />, document.getElementById("Table")); 
    </script>
  </body>
</html>
