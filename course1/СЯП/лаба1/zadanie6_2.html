<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>zadanie 6</title>
</head>
<body>
    <input type = "button" value ="КНОПКА" onclick = "messageWrite()">
    <script>
        var messageWrite=() =>
        {
        let date = new Date(); // текущая дата, Date - конструктор - метод для создания объектов, new - оператор, который создает новый экземпляр объекта, встроенного или определнного пользователем, имеющего конструктор
        let rez = date.getDay(); // день недели от 0 до 6 к дате, GetDay - метод
        switch(rez) // оператор
        {
            case 1: alert("сегодня понедельник");
            break;
            case 2: alert("сегодня вторник");
            break;
            case 3: alert("сегодня среда");
            break;
            case 4: alert("сегодня четверг");
            break;
            case 5: alert("сегодня пятница");
            break;
            case 6: alert("сегодня суббота");
            break;
            case 0: alert("сегодня воскресенье");
            break;
        }
    }
    </script>
</body>
</html>
