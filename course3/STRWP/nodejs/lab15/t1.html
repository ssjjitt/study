<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>

<body>
  <h1>Test</h1>
  <script src="lab15.js"></script>
  <script>
    Module().then(module => {
      const sum = module._sum || module.sum;
      const mul = module._mul || module.mul;
      const sub = module._sub || module.sub;

      if (!sum || !mul || !sub) {
        console.error('Функции не найдены в exports', module);
        return;
      }

      alert(`sum(3,4) = ${sum(3, 4)}`);
      alert(`mul(3,4) = ${mul(3, 4)}`);
      alert(`sub(7,4) = ${sub(7, 4)}`);
    })
  </script>
</body>

</html>
